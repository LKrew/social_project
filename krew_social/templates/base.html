<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>The Krew</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '/krew_social/css/master.css'%}">
    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-lg bg-light">
            <div class="container-fluid">
                
                {% if user.is_authenticated %}
                <a href="{% url 'posts:posts' %}" class="navbar-brand">Home</a>
                {% else %}
                <a href="{% url 'index' %}" class="navbar-brand">Home</a>
                {% endif %}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'posts:new_post' %}">New Post</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{user.username}}</a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'posts:profile' username=user.username %}" class="dropdown-item">profile</a></li>
                            <li><a href="{% url 'accounts:logout' %}" class="dropdown-item">sign out</a></li>
                        </ul>
                        {% else %}
                        <li class="nav-item"></li>
                            <a href="{% url 'accounts:signup' %}" class="nav-link">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'accounts:login' %}" class="nav-link">Log In</a>
                        </li>
                        {% endif %}
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock content %}
        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
