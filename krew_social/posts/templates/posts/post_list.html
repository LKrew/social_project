{% extends 'posts/post_base.html' %}


{% block post_content %}
    <div class="contianer">
        
        {% for post in post_list %}
            
            {% if post.is_post %}
                {% include 'posts/_post.html' %}
            {% else %}
                {% include 'posts/_repost_list.html' %}
            {% endif %}
                
        {% endfor %}

            
    </div>
{% endblock post_content %}
