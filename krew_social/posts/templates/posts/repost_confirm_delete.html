{% extends 'posts/post_base.html' %}

{% block post_content %}
<h3>Are you sure you want to delete this repost?</h3>

<div class="posts">
	{% include "posts/_repost.html" with post=object hide_delete=True %}
</div>

<form method="POST">
	{% csrf_token %}
    <div class="text-center">
        <input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
        <a href="{% url 'posts:posts'  %}" class="btn btn-simple btn-large btn-default">Cancel</a>
    </div>
</form>

{% endblock %}
